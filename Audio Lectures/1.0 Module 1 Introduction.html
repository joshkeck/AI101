<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Module 1 Introduction</title>
  <link rel="stylesheet" href="/AI101/blob/main/dist/podlove-web-player/style.css">
  <script src="/AI101/assets/podlove-web-player/window.js"></script>
  <style>
    html,body {margin:0;height:100%;}
    #player {width:100%;height:100%;}
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.podlovePlayer('#player', {
        title: 'Module 1 Introduction',
        duration: '00:08:59',
        audio: [{
          url: 'https://raw.githubusercontent.com/joshkeck/AI101/refs/heads/main/Audio%20Lectures/Module%201%20Overview.mp3',
          mimeType: 'audio/mpeg'
        }]
      });
    });
  </script>
</body>
</html>
