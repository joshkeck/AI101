<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Module 1 Introduction</title>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.min.js"></script>

  <style>
    body   { margin:0; font-family:system-ui,sans-serif; }
    iframe { width:100%; border:0; }   /* remove native scrollbars */
  </style>
</head>
<body>
  <div id="player"></div>
  <script src="https://cdn.podlove.org/web-player/embed.js"></script>
  <script>
    podlovePlayer("#player", {
      title: "Module 1 Introduction",
      duration: "00:08:59",
      audio: [{
        url: "https://raw.githubusercontent.com/joshkeck/AI101/main/book/.gitbook/assets/AI101%20Module%201%20Overview.mp3",
        mimeType: "audio/mpeg"
      }]
    });
  </script>
  <script>
    iFrameResize({
      heightCalculationMethod: 'max',   // choose the safest height check
      checkOrigin: false,               // relax CORS if iframe is on another host
      minHeight: 250                    // matches the old min-height
    }, '#podIframe');
  </script>
</body>
</html>
