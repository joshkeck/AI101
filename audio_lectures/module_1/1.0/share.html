<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Copy & Paste Podcast Embed</title>
  <style>
    html,body{margin:0;padding:0;font-family:sans-serif;background:#f7f9fb}
    .container{padding:1.5rem;max-width:720px;margin:auto}
    #embedBox{width:100%;height:120px;border:1px solid #ccd4dd;border-radius:4px;padding:.5rem;font-family:monospace;box-sizing:border-box}
    #copyBtn{margin-top:.75rem;padding:.5rem 1.25rem;border:none;border-radius:4px;background:#065fd4;color:#fff;font-size:1rem;cursor:pointer}
    #copyBtn:active{transform:scale(.97)}
    #status{margin-left:1rem;font-size:.9rem;color:#2b7a0b;visibility:hidden}
  </style>
</head>
<body>
  <div class="container">
    <h2>Embed this episode</h2>
    <p>Copy the code below and paste it into any web page that should show this player.</p>
    <textarea id="embedBox" readonly></textarea>
    <button id="copyBtn">Copy</button><span id="status">Copied!</span>
  </div>

  <script>
  (() => {
    // ----------------------------------------------------------------------
    // Obtain URLs from the query‑string (used by Podlove Share tab) or fall
    // back to sensible defaults for local development.
    // ----------------------------------------------------------------------
    const qs          = new URLSearchParams(location.search);
    const configUrl   = qs.get('config')  || 'https://joshkeck.github.io/AI101/audio_lectures/module_1/1.0/config.json';
    const episodeUrl  = qs.get('episode') || 'https://joshkeck.github.io/AI101/audio_lectures/module_1/1.0/episode.json';

    // Encode URLs for use inside another query‑string
    const cfgEnc = encodeURIComponent(configUrl);
    const epiEnc = encodeURIComponent(episodeUrl);

    // The src points straight back to *this* file with the two parameters.
    const iframeSrc  = `${location.origin}${location.pathname}?config=${cfgEnc}&episode=${epiEnc}`;
    const iframeCode = `<iframe src="${iframeSrc}" width="100%" height="200" frameborder="0" scrolling="no"></iframe>`;

    const embedBox = document.getElementById('embedBox');
    const copyBtn  = document.getElementById('copyBtn');
    const status   = document.getElementById('status');

    embedBox.value = iframeCode;

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(embedBox.value);
        status.style.visibility = 'visible';
        setTimeout(() => status.style.visibility = 'hidden', 2000);
      } catch (err) {
        // Fallback for older browsers
        embedBox.select();
        document.execCommand('copy');
        status.style.visibility = 'visible';
        setTimeout(() => status.style.visibility = 'hidden', 2000);
      }
    });
  })();
  </script>
</body>
</html>
